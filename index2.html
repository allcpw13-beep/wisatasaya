<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pariwisata banjarnegara</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9fff8;
      color: #1b4332;
      line-height: 1.8;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 15px 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    nav a {
      position: relative;
      color: #1b4332;
      text-decoration: none;
      margin: 8px 15px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0%;
      height: 3px;
      background: #2d6a4f;
      transition: width 0.3s;
      border-radius: 2px;
      margin-top: 4px;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    nav a:hover {
      color: #2d6a4f;
      transform: translateY(-2px);
    }

    /* Header dengan background blur */
    header {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    header .bg-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/1600x900/?bali,nature') no-repeat center center/cover;
      filter: blur(6px);
      transform: scale(1.05);
      z-index: 1;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: 2;
    }

    header h1 {
      position: relative;
      z-index: 3;
      font-size: 3em;
      max-width: 800px;
      line-height: 1.3;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    section {
      padding: 80px 20px 60px;
      max-width: 900px;
      margin: auto;
    }

    section h2 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #2d6a4f;
      text-align: center;
    }

    section p {
      font-size: 1.1em;
      color: #344e41;
      text-align: center;
    }

    footer {
      background: #1b4332;
      color: white;
      text-align: center;
      padding: 40px 10px;
      font-size: 0.95em;
    }

    /* Spacer untuk navbar fixed */
    body::before {
      content: "";
      display: block;
      height: 70px;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2em; }
      nav { flex-direction: column; align-items: center; }
      nav a { margin: 8px 10px; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index2.html" class="active">Beranda</a>
    <a href="paket.html">Paket</a>
    <a href="galeri.html">Galeri</a>
    <a href="booking.html">Booking</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <header>
    <div class="bg-blur"></div>
    <h1>pariwisata banjarnegara</h1>
  </header>

  <section>
    <h2>Selamat Datang di pariwisata banjarnegara</h2>
    <p>Rasakan pengalaman outing yang tak terlupakan bersama tim Anda di destinasi pariwisata banjarnegara dengan kenyamanan wisata.</p>
  </section>

  <footer>
    <p>&copy; 2025 pariwisata banjarnegara | Desain oleh Kamu</p>
  </footer>

</body>
</html>
