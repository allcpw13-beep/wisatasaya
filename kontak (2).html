  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9fff8;
      color: #1b4332;
      line-height: 1.8;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 100;
    }

    nav a {
      position: relative;
      color: #1b4332;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0%;
      height: 3px;
      background: #2d6a4f;
      transition: width 0.3s;
      border-radius: 2px;
      margin-top: 5px;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    nav a:hover {
      color: #2d6a4f;
      transform: translateY(-2px);
    }

    body::before {
      content: "";
      display: block;
      height: 70px;
    }

    section {
      padding: 80px 20px 60px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #2d6a4f;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 12px;
      color: #344e41;
      padding-left: 10px;
    }

    footer {
      background: #1b4332;
      color: white;
      text-align: center;
      padding: 40px 10px;
      font-size: 0.95em;
    }
  </style>
